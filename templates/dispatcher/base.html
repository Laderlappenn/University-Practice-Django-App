<!DOCTYPE html>
{% load static %}
<html>
<head>

  
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  
  
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}



</style>
</head>
<body>
  
<div class="topnav">
  <a class="active" href="http://127.0.0.1:8000">Home</a>
  <a href="/act/">Создать заявку</a>
  <a href="/list/">Смотреть заявки</a>
  <a href="/profile/">Профиль</a>
  {% if user.is_authenticated %}<a href="{% url 'dispatcher:logout' %}">Выход</a>
  {% else %}
  <a>Регистрация</a>
  <a href="{% url 'dispatcher:login' %}">Вход</a>
  {% endif %}
  <a href="/dispatcher/list">Все заявки</a>

</div>

<hr>
{% block content %}
{% endblock %}




</body>
</html>

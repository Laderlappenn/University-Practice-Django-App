<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  
  
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}



</style>
</head>
<body>
  
<div class="topnav">
  <a class="active" href="http://127.0.0.1:8000">Home</a>
  <a href="http://127.0.0.1:8000/act/">Создать заявку</a>
  <a href="http://127.0.0.1:8000/list/">Смотреть заявки</a>
  <a href="http://127.0.0.1:8000/login/">Авторизация</a>
  <a href="http://127.0.0.1:8000/profile/">Профиль</a>
</div>

<ul class="col nav justify-content-end border">
  <li class="nav-item"><a>Регистрация</a>
{% if user.is_authenticated %}
  <li class="nav-item dropdown">
</li>
{% else %}
  <li class="nav-item"> <a href="{% url 'dispatcher:login' %}">Вход</a> </li>

{% endif %}
  {% if user.is_authenticated %}
   <p><a href="{% url 'dispatcher:logout' %}">Выход</a></p>
  {% endif %}
</ul>

<hr>
{% block content %}
{% endblock %}




</body>
</html>
